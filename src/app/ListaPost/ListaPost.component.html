<div class="container">
  <div id="postContainer" class="row row-cols-1 row-cols-md-2 g-4">
    <div class="col" *ngFor="let post of posts">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ post.title }}</h5>
          <p class="card-text">{{ post.body }}</p>
        </div>
        <button class="btn btn-primary float-end">Info</button>
      </div>
    </div>
  </div> 
</div>
